name: Node.js CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "PORT=5000" > .env
          echo "JWT_SECRET=mysecretkey" >> .env

      - name: Start the server
        run: |
          start /B cmd /C "node index.js"

      - name: Wait for server to start
        run: timeout /t 10  # Wait 10 seconds for the server to be ready

      - name: Run the test script
        run: node test.js  # âœ… Run test.js instead of Jest

      - name: Stop the server
        run: taskkill /IM node.exe /F || echo "Server already stopped"
